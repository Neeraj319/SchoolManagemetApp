<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>{{request.user.student.grade}}</title>
  </head>
  <body>
    <div class="container">
      <h1>{{request.user}} {{student.full_name}} {{student.joined_year}}</h1>
      {{student.grade}}
      <a href="{% url 'show_assigemnt' student.grade.pk %}">show assigments</a>
      <a href="{% url 'discussion' pk=request.user.student.grade.pk %}"
        >discusiion
      </a>
      <form method="POST">
        {% csrf_token %}
        <h1>Add a discussion</h1>
        <div class="form-group">
          <label for="Discussion Topic">Discussion Topic</label>
          <input
            type="text"
            class="form-control"
            name="topic"
            id="exampleFormControlInput1"
            placeholder="Topic here"
          />
        </div>
        <div class="form-group">
          <label for="select subject">select subject</label>
          <select
            class="form-control"
            name="subject"
            id="exampleFormControlSelect2"
          >
            {% for sub in subject %}
            <option value="{{sub.pk}}">{{sub}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="conent of discussion">conent of discussion</label>
          <textarea
            class="form-control"
            name="content"
            id="conent of discussion"
            rows="3"
          ></textarea>
          <br />
          <button class="btn btn-dark">submitt</button>
        </div>
      </form>
    </div>
  </body>
</html>
