<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{discussion.topic}}</h1>

      <br />
      <p>{{discussion.content}}</p>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="conent of discussion">submmit your answer</label>
          <input type="hidden" name="question_id" value="{{diss.pk}}" />
          <textarea
            class="form-control"
            name="answer"
            id="conent of discussion"
            rows="3"
          ></textarea>
          <br />
          <button class="btn btn-dark">submmit</button>
        </div>
      </form>
      <h1>All discussion</h1>
      {% for diss_ans in discussion_answer %} {{diss_ans.answer}} by
      {{diss_ans.student}}
      <br />
      {% endfor %}
    </div>
  </body>
</html>
